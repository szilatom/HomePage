<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="240" viewBox="0 0 800 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SMBNexIT inverted logo on brand blue">
  <!-- Background: replace #123F8C with the exact hex from your swatch -->
  <rect width="100%" height="100%" fill="#123F8C" />

  <!-- Logo group -->
  <g transform="translate(80,40)">
    <!-- Icon: three curved, tapering stripes (white) -->
    <!-- Top stripe -->
    <path fill="#FFFFFF" d="
      M 0,20
      C 40,0 100,0 140,18
      C 100,26 60,30 20,28
      C 12,27 6,24 0,20 Z" />

    <!-- Middle stripe -->
    <path fill="#FFFFFF" d="
      M 0,70
      C 50,50 115,50 160,68
      C 120,76 75,80 30,78
      C 18,77 8,74 0,70 Z" />

    <!-- Bottom stripe -->
    <path fill="#FFFFFF" d="
      M 0,120
      C 60,100 130,100 180,118
      C 135,126 85,130 35,128
      C 20,127 8,124 0,120 Z" />

    <!-- Wordmark: white (adjust font to match your brand) -->
    <text x="220" y="96" fill="#FFFFFF"
          font-family="Inter, Segoe UI, 'Helvetica Neue', Arial, sans-serif"
          font-size="84" font-weight="700" letter-spacing="0.5">
      SMB<tspan>Nex</tspan>IT
    </text>
  </g>
</svg>